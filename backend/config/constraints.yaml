# Platform Constraints Configuration
# Edit this file to update limits - no code changes required
#
# Version history tracked in git

version: "1.1"
lastUpdated: "2026-02-23"

# Step type classifications
stepTypes:
  humanActions:
    - FORM
    - QUESTIONNAIRE
    - FILE_REQUEST
    - TODO
    - APPROVAL
    - ACKNOWLEDGEMENT
    - ESIGN
    - DECISION
    - CUSTOM_ACTION
    - WEB_APP
    - PDF_FORM

  controls:
    - SINGLE_CHOICE_BRANCH
    - MULTI_CHOICE_BRANCH
    - PARALLEL_BRANCH
    - GOTO
    - GOTO_DESTINATION
    - TERMINATE
    - WAIT
    - SUB_FLOW

  automations:
    ai:
      - AI_CUSTOM_PROMPT
      - AI_EXTRACT
      - AI_SUMMARIZE
      - AI_TRANSCRIBE
      - AI_TRANSLATE
      - AI_WRITE
    system:
      - SYSTEM_WEBHOOK
      - SYSTEM_EMAIL
      - SYSTEM_CHAT_MESSAGE
      - BUSINESS_RULE
    integrations:
      - INTEGRATION_CRM
      - INTEGRATION_PAYMENT
      - INTEGRATION_STORAGE
      - INTEGRATION_CALENDAR
      - INTEGRATION_MESSAGING
      - INTEGRATION_PROJECT_MGMT
      - INTEGRATION_CUSTOM_API

branching:
  # Maximum number of parallel paths in a PARALLEL_BRANCH
  maxParallelPaths: 3

  # Maximum number of outcomes in a DECISION step
  maxDecisionOutcomes: 3

  # Maximum number of conditional paths in a SINGLE_CHOICE_BRANCH
  singleChoiceBranchMaxPaths: 3

  # Maximum number of rules per path in a SINGLE_CHOICE_BRANCH
  singleChoiceBranchMaxRulesPerPath: 10

  # Supported condition logic for SINGLE_CHOICE_BRANCH rules
  singleChoiceBranchConditionLogic:
    - ALL
    - ANY

  # Maximum nesting depth for branches (branch inside branch)
  maxNestingDepth: 2

  # Whether milestones can be placed inside branch paths
  milestonesInsideBranches: false

  # Whether a branch can span multiple milestones
  branchMustFitSingleMilestone: true

goto:
  # Step types where GOTO can be placed
  allowedInside:
    - DECISION
    - SINGLE_CHOICE_BRANCH

  # GOTO targets must be on the main path
  targetMustBeOnMainPath: true

terminate:
  # Step types where TERMINATE can be placed
  allowedInside:
    - DECISION
    - SINGLE_CHOICE_BRANCH

  # Valid termination statuses
  validStatuses:
    - COMPLETED
    - CANCELLED

variables:
  # Allowed variable types
  allowedTypes:
    - TEXT
    - FILE

  # Variables can only be set at flow initiation
  setOnlyAtInitiation: true

  # Variables are immutable after being set
  immutable: true

features:
  # Subflow support (nested flows calling other flows)
  subflowSupported: true

  # PDF Form support (fill PDF templates with flow data)
  pdfFormSupported: true

# Multi-assignee completion modes
completionModes:
  - ONE
  - MAJORITY
  - ALL

# Assignee ordering options
assigneeOrderOptions:
  - SEQUENTIAL
  - PARALLEL
